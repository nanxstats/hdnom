url: https://nanx.me/hdnom/

template:
  bootstrap: 5

reference:
  - title: "Building Cox models"
    desc: "Functions for building penalized Cox models."
    contents:
      - fit_lasso
      - fit_alasso
      - fit_enet
      - fit_aenet
      - fit_scad
      - fit_snet
      - fit_mcp
      - fit_mnet
      - fit_flasso
      - print.hdnom.model
      - predict.hdnom.model
      - infer_variable_type
  - title: "Nomogram visualization"
    desc: >
      Functions for nomogram visualization of the penalized
      Cox models
    contents:
      - as_nomogram
      - print.hdnom.nomogram
      - plot.hdnom.nomogram
  - title: "Model validation"
    desc: >
      Functions for model validation using bootstrap,
      k-fold cross-validation, and repeated k-fold cross-validation.
      Model performance is assessed by time-dependent AUC (tAUC).
    contents:
      - validate
      - print.hdnom.validate
      - summary.hdnom.validate
      - plot.hdnom.validate
      - validate_external
      - print.hdnom.validate.external
      - summary.hdnom.validate.external
      - plot.hdnom.validate.external
  - title: "Model calibration"
    desc: >
      Functions for model calibration using direct fitting,
      bootstrap resampling, k-fold cross-validation, and
      repeated cross-validation.
    contents:
      - calibrate
      - print.hdnom.calibrate
      - summary.hdnom.calibrate
      - plot.hdnom.calibrate
      - calibrate_external
      - print.hdnom.calibrate.external
      - summary.hdnom.calibrate.external
      - plot.hdnom.calibrate.external
      - kmplot
      - logrank_test
  - title: "Model comparison"
    desc: >
      Functions for model comparison in terms of validation and
      calibration performance.
    contents:
      - compare_by_validate
      - print.hdnom.compare.validate
      - summary.hdnom.compare.validate
      - plot.hdnom.compare.validate
      - compare_by_calibrate
      - print.hdnom.compare.calibrate
      - summary.hdnom.compare.calibrate
      - plot.hdnom.compare.calibrate
  - title: "Miscellaneous"
    desc: >
      Miscellaneous functions for supporting survival analysis,
      such as baseline hazard estimation and survival curve prediction.
    contents:
      - theme_hdnom
      - glmnet_basesurv
      - glmnet_survcurve
      - ncvreg_basesurv
      - ncvreg_survcurve
      - penalized_basesurv
      - penalized_survcurve
      - hdnom-package
  - title: "Datasets"
    desc: >
      Example datasets
    contents:
      - smart
      - smarto
